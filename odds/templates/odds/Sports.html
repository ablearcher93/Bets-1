{% extends "odds/bsae.html" %}
{% block title %}
    {{ sport.title }}
{% endblock %}
{% block content %}
    <div class="events">
    </div>
    <div class="league">
      <h2>{{ sport.title }}</h2>
      <h3>Лиги:</h3>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Название</th>
    </tr>
  </thead>
  <tbody>
       {% for league in leagues %}
    <tr>
      <td>
      <a href="{% url "league_list" league.id %}">{{league.title}}</a>
      </td>
    </tr>
     {% endfor %}
  </tbody>
</table>
  </div>
{% endblock %}
